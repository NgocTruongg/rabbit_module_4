<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Edit</h2>

<form action="/blogs/edit" method="post" th:object="${blog}">

    <input type="hidden" th:field="${blog.id}">
    
    <label for="title">Tiêu đề</label>
    <input type="text" class="form-control" th:field="*{title}" id="title">

    <label for="conten">Nội dung </label>
    <input type="text" class="form-control" th:field="*{content}" id="conten">

    <label>Thể loại</label>
    <select class="form-control" th:field="*{category}">
    <option th:each="category : ${categoryList}" th:text="${category.name}" th:value="${category.id}"></option>
    </select>

    <div class="mt-3">
        <input type="submit" class="btn btn-primary" value="Cập nhật">
        <button type="button" class="btn btn-secondary" onclick="window.location.href='/blog'">Cancel</button>
    </div>
</form>
</body>
</html>
