<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<form action="/category/create" method="post" th:object="${category}">
  <label for="name">Điền tên thể loại mới</label>
  <input type="text" class="form-control" th:field="*{name}" id="name">
  <div class="mt-3">
    <input type="submit" class="btn btn-primary" value="Tạo mới">
    <button type="button" class="btn btn-secondary" onclick="window.location.href='/blog'">Cancel</button>
  </div>
</form>
</body>
</html>
