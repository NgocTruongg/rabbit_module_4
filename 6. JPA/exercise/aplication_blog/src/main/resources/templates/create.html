<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<form action="/blogs/create" method="post" th:object="${blog}">
    <label for="name">Điền tên Blog</label>
    <input type="text" class="form-control" th:field="*{authorName}" id="name">
    <label for="price">Điền tiêu đề</label>
    <input type="text" class="form-control" th:field="*{title}" id="price">
    <label for="description">Điền nội dung</label>
    <input type="text" class="form-control" th:field="*{content}" id="description">
    <label>Chọn thể loại</label>
    <select class="form-control" th:field="*{category}">
        <option th:each="category : ${categoryList}"  th:text="${category.name}" th:value="${category.id}"></option>
    </select>
    <div class="mt-3">
        <input type="submit" class="btn btn-primary" value="Tạo mới">
        <button type="button" class="btn btn-secondary" onclick="window.location.href='/blogs'">Cancel</button>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>
</html>
