<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
<form action="/song/create" method="post" th:object="${songDTO}">
  <label for="songName">Thêm tên bài hát</label>
  <input type="text" class="form-control" th:field="*{songName}" id="songName">
  <p th:errors="*{songName}" class="text-danger"></p>
  <label for="singer">Thêm tên ca sĩ</label>
  <input type="text" class="form-control" th:field="*{singer}" id="singer">
  <p th:errors="*{singer}" class="text-danger"></p>
  <label for="category">Thêm thể loại</label>
  <input type="text" class="form-control" th:field="*{category}" id="category">
  <p th:errors="*{category}" class="text-danger"></p>
  <div class="mt-3">
    <input type="submit" class="btn btn-primary" value="Tạo mới">
    <button type="button" class="btn btn-secondary" onclick="window.location.href='/song'">Cancel</button>
  </div>
</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
