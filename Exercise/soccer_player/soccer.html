<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="
    https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js">
    </script>
    <script src="/soccer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
        </script>
</head>


<body>
    <div class="container" style="margin-top: 5%">
        <h2 style="text-align: center">Danh sách cầu thủ</h2>
        <button type="button" class="btn btn-success" style="margin-bottom: 2%">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart4"
                viewBox="0 0 16 16">
                <path
                    d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z">
                </path>
            </svg>
            <a href="#" id="them" title="Thêm" data-toggle="modal"
                  data-target="#add-soccer"><i class="fas fa-plus"></i>
                  Thêm mới cầu thủ</a>
        </button>

        <button type="button" class="btn btn-success" style="margin-bottom: 2%">
            <a href="/favorites" style="text-decoration: none;color: white;"><i> Danh sách cầu thủ yêu thích</i>
            </a>
        </button>
        <form action="/soccer-player" method="get" class="mb-5">
            <label for="name"></label>
            <input id="name" name="name" type="text" />
            <button type="submit">Tìm kiếm</button>
        </form>
    </div>


    <!-- List -->
    <table class="table table-striped able-bordered table-hover">
        <thead>
            <tr>
                <th scope="col">Mã Cầu Thủ</th>
                <th scope="col">Họ Và Tên</th>
                <th scope="col">Ngày Sinh</th>
                <th scope="col">Kinh Nghiệm</th>
                <th scope="col">Vị Trí</th>
                <th scope="col">Đội Tuyển</th>
                <th scope="col">Ảnh Đại Diện</th>
            </tr>
        </thead>
        <tbody id="listSoccer"></tbody>
    </table>
    <div id="pagination" style="margin-bottom: 85px;
                margin-top: 58px;" class="text-center">
    </div>

    <!-- modal thêm mới -->
    <div class="modal fade" id="add-soccer" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="false"
        data-keyboard="false">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header col-md-9">
                    <h3 style="text-align:center; color: #ea0000;">THÊM MỚI CẦU THỦ</h3>
                </div>
                <div class="modal-body">
                    <form role="form" class="form-horizontal" id="add-soccer-player">

                        <div class="form-group">
                            <label for="code" class="control-label col-xs-3">Mã cầu thủ<span
                                    class="span">*</span></label>
                            <div class="col-md-12">
                                <input required type="text" class="form-control" id="code" name="code">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="name" class="control-label col-xs-3">Tên cầu thủ<span
                                    class="span">*</span></label>
                            <div class="col-md-12">
                                <input required type="text" class="form-control" id="name" name="name">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="dateOfBirth" class="control-label col-xs-3">Ngày sinh<span
                                    class="span">*</span></label>
                            <div class="col-md-12">
                                <input required type="date" class="form-control" id="dateOfBirth" name="dateOfBirth">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="experience" class="control-label col-xs-3">Kinh nghiệm<span
                                    class="span">*</span></label>
                            <div class="col-md-12">
                                <input required type="text" class="form-control" id="experience" name="experience">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="location" class="control-label col-xs-3">Vị trí<span
                                    class="span">*</span></label>
                            <div class="col-md-12">
                                <input required type="text" class="form-control" id="location" name="location">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Đội tuyển<span class="span">*</span></label>
                            <div class="col-md-12" id="productTypeDTO">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="img" class="control-label col-xs-3">Ảnh cầu thủ<span
                                    class="span">*</span></label>
                            <div class="col-md-12">
                                <input required type="text" class="form-control" id="img" name="img">
                            </div>
                            <div style="border: 0" class="modal-footer col-md-5 text-center">
                                <button type="submit" id="add-soccer-player" class="btn btn-success">Lưu</button>
                                <button class="btn btn-danger" data-dismiss="modal">Hủy bỏ</button>
                              </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function infoDelete(id, name) {
        document.getElementById("idDelete").value = id;
        document.getElementById("nameDelete").innerText = name;
    }

    function infoRegister(id, name) {
        document.getElementById("idRegister").value = id;
        document.getElementById("nameRegister").innerText = name;
    }
</script>
</div>

</html>
