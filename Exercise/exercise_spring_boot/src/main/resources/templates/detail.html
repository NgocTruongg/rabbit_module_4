<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thông tin chi tiết</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <style>
        img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
<h1 style="text-align: center">Chi tiết</h1>
<table th:object="${soccerPlayer}" class="table">
    <tr>
        <div class="form-group">
            <th>Mã cầu thủ:</th>
            <td th:text="${soccerPlayer.code}"></td>
        </div>
    </tr>

    <tr>
        <div class="form-group">
            <th>Tên cầu thủ:</th>
            <td th:text="${soccerPlayer.name}"></td>
        </div>
    </tr>

    <tr>
        <div class="form-group">
            <th>Ngày sinh:</th>
            <td th:text="${soccerPlayer.dateOfBirth}"></td>
        </div>
    </tr>

    <tr>
        <div class="form-group">
            <th>Kinh nghiệm:</th>
            <td th:text="${soccerPlayer.experience}"></td>
        </div>
    </tr>

    <tr>
        <div class="form-group">
            <th>Vị trí:</th>
            <td th:text="${soccerPlayer.location}"></td>
        </div>
    </tr>

    <tr>
        <div class="form-group">
            <th>Ảnh đại diện:</th>
            <td>
                <img th:src="${soccerPlayer.img}">
            </td>
        </div>
    </tr>
    <tr>
        <th></th>
        <td><a href="/soccer-player" class="btn btn-secondary">Trang chủ</a></td>
    </tr>
</table>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</html>
