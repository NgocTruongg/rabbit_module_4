<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container" style="margin-top: 5%;width: 50%">
    <a href="/soccer-player" style="margin-left: 33em">
        <button type="button" class="btn btn-secondary">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-fill"
                 viewBox="0 0 16 16">
                <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5Z"></path>
                <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6Z"></path>
            </svg>
        </button>
    </a>
    <h2 style="text-align: center">Thêm mới cầu thủ</h2>
    <form action="/soccer-player/create" method="post" th:object="${soccerPlayer}">
        <div class="mb-3">
            <label class="form-label">Mã cầu thủ</label>
            <input type="text" class="form-control" th:field="*{code}" name="code">
            <p style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{code}"></p>
        </div>
        <div class="mb-3">
            <label class="form-label">Tên cầu thủ</label>
            <input type="text" class="form-control" th:field="*{name}" name="name">
            <p style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{name}"></p>

        </div>
        <div class="mb-3">
            <label class="form-label">Ngày sinh</label>

            <input type="date" class="form-control" th:field="*{dateOfBirth}" name="dateOfBirth">
            <p style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{dateOfBirth}"></p>

        </div>
        <div class="mb-3">
            <label class="form-label">Kinh nghiệm</label>
            <input type="text" class="form-control" th:field="*{experience}" name="experience">
            <p style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{experience}"></p>

        </div>

        <div class="mb-3">
            <label class="form-label">Vị trí</label>
            <input type="text" class="form-control" th:field="*{location}" name="location">
            <p style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{location}"></p>

        </div>

        <div class="mb-3">
            <label class="form-label">Ảnh</label>
            <input type="text" class="form-control" th:field="*{img}" name="img">
            <p style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{img}"></p>

        </div>
        <div class="mb-3">
            <label>Đội tuyển</label>
            <select th:field="*{footballTeam}">
                <option th:each="football: ${footballTeamList}" th:text="${football.name}"
                        th:value="${football.id}"></option>
            </select>
        </div>
        <div class="mb-5">
            <button type="submit" class="btn btn-primary">Thêm mới</button>
            <input type="reset" class="btn btn-secondary" value="Hủy bỏ"/>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
