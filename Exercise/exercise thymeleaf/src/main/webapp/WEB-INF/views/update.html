<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
<form action="/soccer-player/update" method="post" th:object="${soccerPlayer}">
    <input type="hidden" th:field="${soccerPlayer.id}">

    <label for="code">Điền mã cầu thủ</label>
    <input type="text" class="form-control" th:field="*{code}" id="code">

    <label for="name">Điền tên cầu thủ</label>
    <input type="text" class="form-control" th:field="*{name}" id="name">

    <label for="dateOfBirth">Điền ngày sinh</label>
    <input type="text" class="form-control" th:field="*{dateOfBirthday}" id="dateOfBirth">

    <label for="exp">Điền kinh nghiệm cầu thủ</label>
    <input type="text" class="form-control" th:field="*{exp}" id="exp">

    <label for="location">Điền vị trí cầu thủ</label>
    <input type="text" class="form-control" th:field="*{location}" id="location">

    <label for="image">Ảnh cầu thủ</label>
    <input type="text" class="form-control" th:field="*{img}" id="image">

    <div class="mt-3">
        <input type="submit" class="btn btn-primary" value="Cập nhật">
        <button type="button" class="btn btn-secondary" onclick="window.location.href='/soccer-player'">Hủy</button>
    </div>
</form>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</html>
