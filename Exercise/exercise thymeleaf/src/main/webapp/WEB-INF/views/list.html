<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
    <link rel="stylesheet" href="../../bootstrap520/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../datatables/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="../../themify-icons/themify-icons.css">
    <style>
        img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
<div class="container" style="margin-top: 5%">
    <h2 style="text-align: center">Danh sách cầu thủ</h2>
    <button type="button" class="btn btn-success" style="margin-bottom: 2%">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart4"
             viewBox="0 0 16 16">
            <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"></path>
        </svg>
        <a href="/soccer-player/create" style="text-decoration: none;color: white;"><i class="bi bi-cart4"> Thêm mới cầu thủ</i></a>
    </button>
    <!--    <form action="/product/">-->
    <!--        <div class="form-group float-start w-30" style="margin-right: 1em">-->
    <!--            <input type="text"-->
    <!--                   class="form-control" name="name" aria-describedby="helpId" th:value="${name}"-->
    <!--                   placeholder="Nhập tên sản phẩm...">-->
    <!--        </div>-->
    <!--        <div class="float-start w-80">-->
    <!--            <button type="submit" class="btn btn-primary">Tìm kiếm</button>-->
    <!--        </div>-->
    <!--    </form>-->
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Mã cầu thủ</th>
            <th scope="col">Họ Và Tên</th>
            <th scope="col">Ngày Sinh</th>
            <th scope="col">Kinh Nghiệm</th>
            <th scope="col">Vị Trí</th>
            <th scope="col">Ảnh Đại Diện</th>
            <th scope="col">Thông Tin Chi Tiết</th>
            <th scope="col">Chỉnh sửa</th>
            <th scope="col">Xóa</th>
        </thead>
        <tbody>
        <tr th:each="soccerPlayer, iterStat : ${list}">
            <td th:text="*{soccerPlayer.code}"></td>
            <td th:text="*{soccerPlayer.name}"></td>
            <td th:text="*{soccerPlayer.dateOfBirthday}"></td>
            <td th:text="*{soccerPlayer.exp}"></td>
            <td th:text="*{soccerPlayer.location}"></td>
            <td><img th:src="*{soccerPlayer.img}">
            <td>
                <a th:href="@{/soccer-player/detail/{id}(id=${soccerPlayer.id})}" class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-file-earmark-text" viewBox="0 0 16 16">
                        <path d="M5.5 7a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5zM5 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5z"></path>
                        <path d="M9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.5L9.5 0zm0 1v2A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5z"></path>
                    </svg>
                </a>
            </td>
            <td>
                <a th:href="@{/soccer-player/update/(id=${soccerPlayer.id})}" class="btn btn-primary"><i
                        class="fas fa-edit"></i></a>
            </td>
            <td>
                <button type="button" th:attr="onclick=|infoDelete('${soccerPlayer.id}','${soccerPlayer.name}')|"
                        class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <!--  Modal xóa  <%-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Xóa sản phẩm</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="/soccer-player/delete">
                    <div class="modal-body">
                        <input hidden type="text" id="idDelete" name="idDelete">
                        <span>You may want to delete </span><span style="color: red" class="fw-bolder"
                                                                  id="nameDelete"></span> ?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                        <button type="submit" class="btn btn-danger">Xóa</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        function infoDelete(id, name) {
            document.getElementById("idDelete").value = id;
            document.getElementById("nameDelete").innerText = name;
        }
    </script>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
