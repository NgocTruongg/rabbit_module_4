<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<h1>Create Product</h1>

<form action="/products/create" method="post" th:object="${products}">
    <label for="name"></label>
    <input required type="text" class="form-control" id="name"
           placeholder="Enter product name" th:field="*{name}">

    <label for="price"></label>
    <input required type="text" class="form-control" id="price"
           placeholder="Enter product price" th:field="*{price}">

    <label for="dateOfManufacture"></label>
    <input required type="text" class="form-control" id="dateOfManufacture"
           placeholder="Enter product Manufacture" th:field="*{dateOfManufacture}">

    <div class="mt-3">
        <input type="submit" class="btn btn-primary" value="Add new Product">
        <button type="button" class="btn btn-secondary" onclick="window.location.href='/products'">Cancel</button>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
